<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple-Calculator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Protest+Revolution&display=swap" rel="stylesheet">
</head>
<body>
    <div class="header">
        <h1>Simple-Calculator</h1>
    </div>
    <div class="outer">
        <div class="first-out-div">
            <input type="text" class="cal-input">
        </div>
        <div class="second-out-div">
            <button class="inner-elements operator">%</button>
            <button class="inner-elements operator">**</button>
            <button class="inner-elements controls">CE</button>
            <button class="inner-elements controls">C</button>
        </div>

        <div class="third-out-div">
            <button class="inner-elements operand">7</button>
            <button class="inner-elements operand">8</button>
            <button class="inner-elements operand">9</button>
            <button class="inner-elements operator">-</button>
        </div>

        <div class="fourth-out-div">
            <button class="inner-elements operand">4</button>
            <button class="inner-elements operand">5</button>
            <button class="inner-elements operand">6</button>
            <button class="inner-elements operator">/</button>
        </div>

        <div class="fifth-out-div">
            <button class="inner-elements operand">1</button>
            <button class="inner-elements operand">2</button>
            <button class="inner-elements operand">3</button>
            <button class="inner-elements operator">*</button>
        </div>

        <div class="sixth-out-div">
            <button class="inner-elements operand">.</button>
            <button class="inner-elements operand">0</button>
            <button class="inner-elements operator">=</button>
            <button class="inner-elements operator">+</button>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
